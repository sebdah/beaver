<div>
  <div>
    <h1>Login</h1>
    <p>
        Just enter your credentials to login
    </p>
  </div>
</div>
<form method='post' action=''>{% csrf_token %}
<div>
    <div>
        <table ="table">
            {% if error %}
                <td class="error">{{error_message}}</td>
            {% endif %}
            {% for field in form %}
                <tr>
                    <th>{{field.label}}</th>
                </tr>
                <tr>
                    <td>{{field}}</td>
                </tr>
            {% endfor %}
        </table>
        <p><a href="/accounts/lost_password">Forgot your password?</a></p>
        <p><input type='submit' value='Login'></p>
    </div>
</div>
</form>
