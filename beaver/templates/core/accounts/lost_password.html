<div>
  <div>
    <h1>Reset password</h1>
    <p>
        Have your password gone missing? Fill in your e-mail address below to reset it.
    </p>
  </div>
</div>
<form method='post' action=''>{% csrf_token %}
<div>
    <div>
        <table>
            {% if error %}
                <td class="error">{{error_message}}</td>
            {% endif %}
            {% for field in form %}
                <tr>
                    <th>{{field.label}}</th>
                </tr>
                <tr>
                    <td>{{field}}</td>
                </tr>
            {% endfor %}
        </table>
        <p><input type='submit' value='Reset password'></p>
    </div>
</div>
</form>
