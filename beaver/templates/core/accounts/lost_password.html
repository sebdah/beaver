{% extends "template.html" %}
{% block content %}
<div id="content">
    <h1>Reset password</h1>
    <p>
        Have your password gone fishing? Fill in your e-mail address below to reset it.
    </p>
    <form method='post' action=''>{% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <th>{{field.label}}</th>
                <td>
                    {{field}}
                    {% if error %}
                        <br/>{{error_message}}
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type='submit' value='Reset password'>
            </td>
        </tr>
    </table>
    </form>
</div>
{% endblock %}
