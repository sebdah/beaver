    <p>

<form name="registerForm" method='post' action=''>{% csrf_token %}
<div>
    <div>
        <table>
            {% for field in form %}
                <tr><th>{{field.label}}</th></tr>
                <tr>
                    <td>{{field}}</td>
                    <td>
                        {% for error in field.errors %}

                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </table>
        <p><input type='submit' value='Register'></p>
    </div>
</div>
</form>
