{% extends "template.html" %}
{% block content %}
<div id="content">
    <h3>My Beaver account</h3>
    {% if account_updated %}
        <p>
            Your account has been updated!
        </p>
    {% endif %}
    <form method='post' action=''>{% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <th>{{field.label}}</th>
                    <td>
                        {{field}}
                        {% for error in field.errors %}
                            <br />{{error}}
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type='submit' value='Save changes'>
                </td>
            </tr>
        </table>
        <p></p>
    </form>
</div>
{% endblock %}
